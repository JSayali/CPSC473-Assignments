<!doctype html>
<html>
<head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
<header>
    <h1>Comments</h1>
    <p>A simple app that allows a user to input comments</p>
</header>

<main>
    <section class='comment-input'>
        <p>Add Your Comment:</p>
        <input data-bind="value: comment">
        <button data-bind="click: addComment">+</button>
    </section>

    <section class='comments'>
        <ul data-bind="foreach: userComment">
            <li>
                <p data-bind="text: $data"> </p>
            </li>
        </ul>
    </section>
</main>

<footer>
    <p>this work is released into the public domain</p>
</footer>

<script src="javascripts/knockout-3.4.0.js"></script>
<script src="javascripts/app.js"></script>
</body>
</html>
